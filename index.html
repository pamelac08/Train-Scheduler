<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamela C Train Scheduler</title>

    <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">???</p>
            </div>
        </div>



        <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-header" id="current-time">
              </div>
              <!-- <div class="card-header" id="current-schedule-header">
                <div class="row">
                    <div class="col-2">Train Name</div>
                    <div class="col-2">Destination</div>
                    <div class="col-2">Frequency (min)</div>
                    <div class="col-2">Next Arrival</div>
                    <div class="col-2">Minutes Away</div>
                </div> -->

            <div class="card-body">
                <table id="currentSchedule">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
             
            </div>
          </div>

          


            <!-- input form -->
            <div class="card">
                <div class="card-header">
                Add Train
                </div>
                <div class="card-body">
                
                        <form>
                            <div class="form-group">
                            <label for="input-name">Train Name</label>
                            <input type="text" class="form-control" id="input-name">
                            
                            </div>
                            <div class="form-group">
                            <label for="input-destination">Destination</label>
                            <input type="text" class="form-control" id="input-destination">
                            </div>
                            <div class="form-group">
                                <label for="input-first-time">First Train Time  (HH:mm - military time)</label>
                                <br>
                                <input type="number" class="input-time" class="form-control" id="input-first-time-hour" min="00" max="12" required>
                                <input type="number" class="input-time" class="form-control" id="input-first-time-minute" min="00" max="60" required>
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="input-frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="input-frequency" min="00" max="60" required>
                            </div>
                            
                            <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
    </div>
    

    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
