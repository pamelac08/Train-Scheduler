<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamela C Train Scheduler</title>

    <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">???</p>
            </div>
        </div>



        <div class="card">
            <div class="card-header">
                <span class="card-header">Current Train Schedule</span>
                <span class="card-header" id="current-time"></span>
            </div>

            <div class="card-body">
                <table id="currentSchedule">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <!-- <th></th> -->
                        <th></th>

                    </tr>
                </table>
             
            </div>
          </div>

          


            <!-- input form -->
            <div class="card">
                <div class="card-header">
                Add Train
                </div>
                <div class="card-body">
                
                        <form>
                            <div class="form-group">
                            <label for="input-name">Train Name</label>
                            <input type="text" class="form-control" id="input-name">
                            
                            </div>
                            <div class="form-group">
                            <label for="input-destination">Destination</label>
                            <input type="text" class="form-control" id="input-destination">
                            </div>
                            <div class="form-group">
                                <label for="input-first-time">First Train Time  (HH:mm - military time)</label>
                                <br>
                                <input type="number" class="input-time" class="form-control" id="input-first-time-hour" min="00" max="12" required>
                                <input type="number" class="input-time" class="form-control" id="input-first-time-minute" min="00" max="60" required>
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="input-frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="input-frequency" min="00" max="60" required>
                            </div>
                            
                            <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            <div class="card">
                <div class="card-header">
                Edit Train Information
                </div>
                <div class="card-body">
                    
                        <form>
                            <!-- this is going to be a drop down menu with all train names currently in database -->
                            
                            <div class="form-group">
                                <label for="input-name-current">Current Train Name</label>
                                <!-- <input type="text" class="form-control" id="input-name"> -->

                                <select class="input-name-current">
                                    <!-- <option label="Select Train Schedule to Edit">Select Train Schedule to Edit</option> -->
                                </select>
                            </div>

                            <div class="form-group" id="input">
                                <label for="input-name-edit">New Train Name</label>
                                <input type="text" class="form-control" id="input-name-edit">   
                            </div>

                            <div class="form-group">
                                <label for="input-destination-edit">New Destination</label>
                                <input type="text" class="form-control" id="input-destination-edit">
                            </div>
                            
                            <div class="form-group">
                                <label for="input-first-time">New First Train Time  (HH:mm - military time)</label>
                                <br>
                                <input type="number" class="input-time" class="form-control" id="input-first-time-hour-edit" min="00" max="12">
                                <input type="number" class="input-time" class="form-control" id="input-first-time-minute-edit" min="00" max="60">
                                <br>
                            </div>

                            <div class="form-group">
                                <label for="input-frequency-edit">Frequency (min)</label>
                                <input type="number" class="form-control" id="input-frequency-edit" min="00" max="60" required>
                            </div>
                                
                            <button type="submit" class="edit-train-button" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                </div>
    </div>
    

    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
